    <script type="text/javascript">
      require(['jquery','common','Validform'],function($){
        
        $(document)
        //获取验证码
        .on('click', '[data-role="get-ver-code"]', function(event) {
            event.preventDefault();
            var that=$(this);
            
            if(!that.hasClass("disabled")){
                that.addClass("disabled").prop('disabled', true).html('重新获取<span class="count-down2">(60s)</span>');

                var timer,i = 60;
                var fn = function () {
                    if(i<=0){
                      that.removeClass("disabled").prop('disabled', false).find(".count-down2").html("");
                      clearInterval(timer);
                    }
                    else{
                      that.find(".count-down2").html("("+i+"s)");
                      i --;
                    }
                };
                timer = setInterval(fn, 1000);
                fn();
            }
        });

        /* 表单验证
         * 验证插件API请查看以下网址
         * http://validform.rjboy.cn/document.html
        */
        initValidForm( $('[data-role="form"]'),
          function(){//验证通过后的回调方法,可以这里异步提交数据
            var curform=this;

            var $btn=$('[data-role="submit"]',curform);

            $btn.button('loading');

            setTimeout(function(){
              $btn.button('complete');
            },1000)
          },
          {//验证控件配置
            ignoreHidden:false
          }
        );
      })
    </script>
