  <body class="inner-page-body">
    <div class="header">
      <nav class="navbar margin-bottom-none">
        <div class="container">
          <div class="navbar-header">
            <div class="navbar-brand">
              <img src="dist/images/logo.png" class="vercial-middle">

            <img src="dist/images/logo2.png">
          </div>
        </div>
      </nav>
    </div>


    <div class="container main">
      <div class="signup-main bg-white">
        <div class="signup-main-header clearfix">
          <h2 class="signup-main-title inline-block">
            <i class="icon icon-82x95"></i>
            <span>在线报读平台</span>
          </h2>
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm btn-back">返回首页</button>
          </div>
        </div>
        <div class="tips-box green-tips">
          恭喜你已成功报读，请确认报读信息并完成缴费，缴费成功后才可注册学籍
        </div>
        <div class="signup-body">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <form class="form-horizontal" data-role="form">
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>姓名:
                  </label>
                  <div class="col-sm-9 valid-control">
                    <input type="text" class="form-control" placeholder="请填写你的真实姓名" 
                      value="赵志艳" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>证件号码:
                  </label>
                  <div class="col-sm-9 valid-control">
                    <input type="text" class="form-control" placeholder="请填写你的证件号码" value="453619801001901011" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>报读学期:
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请填写你的证件号码" value="2018春" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>报读专业:
                  </label>
                  <div class="col-sm-9">
                    <select class="form-control" disabled>
                      <option value=''>--请选择--</option>
                      <option selected>工商管理</option>
                      <option>行政管理</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>专业层次:
                  </label>
                  <div class="col-sm-9">
                    <select class="form-control" disabled>
                      <option value=''>--请选择--</option>
                      <option>本科</option>
                      <option selected>专科</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>缴费方式:
                  </label>
                  <div class="col-sm-9 valid-control">
                    <div class="radio-inline">
                      <label class="text-no-bold">
                        <input type="radio" name="r1" value="option1" checked>
                        全额缴费
                      </label>
                    </div>
                    <div class="radio-inline">
                      <label class="text-no-bold">
                        <input type="radio" name="r1" value="option2">
                        分期缴费
                      </label>
                    </div>
                    <small class="inlne-block text-orange">
                      （首付840元，分24期，每期还款300元）
                    </small>

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    <i class="icon icon-121x96 margin-r5"></i>缴费二维码:
                  </label>
                  <div class="col-sm-9">
                    <div class="form-control-static">
                      <div class="inline-block text-center">
                        <img src="dist/images/qrcode.png">
                        <div class="text-orange">
                          <small>
                            请使用微信扫面上方二维码进行缴费，<br>缴费成功后请截图保留作为缴费凭证
                          </small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label padding-right-none">
                    
                  </label>
                  <div class="col-sm-5">
                    <button type="button" class="btn btn-md btn-block btn-primary flat f18 padding-t10 padding-b10" data-loading-text="数据提交中..." data-complete-text="确认已缴费" autocomplete="off" data-role="submit">确认已缴费</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="container">
        <div class="clearfix">
          <div class="col-sm-7">
            <p class="clearfix">
              <span class="pull-left">
                版权所有：
              </span>

                xxxxxxxxxx分校
              </span>
            </p>
            <p class="clearfix">
              <span class="pull-left">
                联系地址：
              </span>
              <span class="show oh">
                XXXXXXXXXXXXXXXXXXXXXXXXXX
              </span>
            </p>
            <p>粤ICP备17125036号-1</p>
          </div>
          <div class="col-sm-5 text-right margin-t20">
            <p>全国统一服务热线</p>
            <p>40000000000</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="dist/js/require.js" data-require-path="dist/js/"></script>
 
    <script type="text/javascript">
      require(['jquery','bsDialog','common'],function($,BootstrapDialog){
        $('[data-role="submit"]').on('click', function(event) {
          event.preventDefault();

          /*插件文档 
            * https://nakupanda.github.io/bootstrap3-dialog/
          */
          BootstrapDialog.show({
              message: '\
                <div class="media">\
                  <div class="media-left">\
                    <span class="glyphicon glyphicon-info-sign text-orange f30" aria-hidden="true"></span>\
                  </div>\
                  <div class="media-body">\
                    您确认已经扫描二维码完成了全额缴费？没有完成缴费请勿点，以免耽误您的报读进程！\
                  </div>\
                </div>\
              ',
              title:'温馨提示',
              type: BootstrapDialog.TYPE_DEFAULT,
              size: BootstrapDialog.SIZE_SMALL,
              animate: true,
              closeByBackdrop: false,
              buttons: [{
                  label: '取消',
                  action: function(dialogRef){
                      dialogRef.close();
                  }
              },{
                  label: '确认',
                  icon: 'glyphicon',
                  autospin: true,
                  cssClass: 'btn-primary margin-l10',
                  action: function(dialogRef){
                      dialogRef.enableButtons(false);
                      dialogRef.setClosable(false);
                      setTimeout(function(){
                          dialogRef.close();
                      }, 2000);
                  }
              }]
          });
        });

      })
    </script>
