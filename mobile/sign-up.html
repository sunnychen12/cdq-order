<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page page-current">
        <header class="bar bar-nav bar-nav-top">
          <a class="icon icon-left pull-left external button-link"></a>
          <h1 class="title">上传学籍资料</h1>
        </header>
        <nav class="bar bar-footer padding-none">
          <div class="grid-flex footer-btn-group">
            <button type="button" class="item btn-blue" data-id="submit">确认报读</button>
          </div>
        </nav>
        <div class="content">

          <div class="alert alert-warning text-orange" style="margin-top: .5rem;">
            <div class="media">
              <div class="media-side padding-r10">
                <i class="icomoon-icon" style="font-size:1.4rem;">&#xe907;</i>
              </div>
              <div class="media-body vertical-top">
                <ul class="unstyle-list">
                  <li>为了确保能顺利报读，注册学籍，请认真填写以下信息，务必确保信息真实有效！</li>
                </ul>
                
              </div>
            </div>
          </div>

          
          <div class="panel-box">
            <div class="panel-box-body">
              <div class="list-block margin-none">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">姓名</span>
                        </div>
                        <div class="item-input text-right">
                          <input type="text" class="text-right text-gray" placeholder="请填写你的真实姓名" data-check="1" data-focus="focus-last" data-title="姓名" data-rule=".+" data-msg-empty="请填姓名" data-msg-error="请填姓名">
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          
                          <span class="f-label">证件类型</span>
                        </div>
                        <div class="item-input text-right">
                          <select class="text-direction-rtl text-gray" data-title="证件类型" data-rule=".+" data-msg-empty="请选择证件类型" data-msg-error="请选择证件类型" data-check="1">
                            <option value="">--请选择--</option>
                            <option>身份证</option>
                            <option>军人证</option>
                            <option>护照</option>
                            <option>港澳台居民证件</option>
                          </select>
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          
                          <span class="f-label">证件号码</span>
                        </div>
                        <div class="item-input text-right">
                          <input type="text" class="text-right text-gray" placeholder="请填写你的证件号码" data-check="1" data-focus="focus-last" data-title="证件号码" data-rule=".+" data-msg-empty="请填证件号码" data-msg-error="请填证件号码">
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">手机号码</span>
                        </div>
                        <div class="item-input text-right">
                          <input type="number" class="text-right text-gray" placeholder="请填手机号码" 
                            data-check="1" 
                            data-focus="focus-last" 
                            data-title="手机号码" 
                            data-rule="^1[3-9][0-9]{9}$" 
                            data-msg-empty="请填手机号码" 
                            data-msg-error="手机号码格式不对">
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">手机验证码</span>
                        </div>
                        <div class="item-input text-right">
                          <div class="media">
                            <div class="media-body padding-r10">
                              <input type="text" class="text-right text-gray" placeholder="请填手机验证码" 
                                data-check="1" 
                                data-focus="focus-last" 
                                data-title="手机验证码" 
                                data-rule=".+" 
                                data-msg-empty="请填手机验证码" 
                                data-msg-error="请填手机验证码">
                            </div>
                            <div class="media-side">
                              <button type="button" class="button button-fill" data-role="get-ver-code">获取验证码</button>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">报读学期</span>
                        </div>
                        <div class="item-input text-right">
                          2018春
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">专业层次</span>
                        </div>
                        <div class="item-input text-right">
                          <select class="text-direction-rtl text-gray" data-title="专业层次" data-rule=".+" data-msg-empty="请选择专业层次" data-msg-error="请选择专业层次" data-check="1">
                            <option value="">--请选择--</option>
                            <option>本科</option>
                            <option>专科</option>
                          </select>
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">
                          <span class="f-label">报读专业</span>
                        </div>
                        <div class="item-input text-right">
                          <select class="text-direction-rtl text-gray" data-title="报读专业" data-rule=".+" data-msg-empty="请选择报读专业" data-msg-error="请选择报读专业" data-check="1">
                            <option value="">--请选择--</option>
                            <option>工商管理</option>
                            <option>行政管理</option>
                          </select>
                        </div>
                        <div class="item-title label width-rem text-right"><span class="icon icon-right"></span></div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/sm.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<script type="text/javascript">

$(document)
//提交
.on('click', '[data-id="submit"]', function(event) {
  if( !checkform( $('.page') ) ) return;
})
//获取手机验证码
.on('click', '[data-role="get-ver-code"]', function(event) {
  var that=$(this);
  that.addClass("disabled").prop('disabled', true).html('重新获取<span class="count-down2">(60s)</span>');

  var timer,i = 60;
  var fn = function () {
      if(i<=0){
        that.removeClass("disabled").prop('disabled', false).find(".count-down2").html("");
        clearInterval(timer);
      }
      else{
        that.find(".count-down2").html("("+i+"s)");
        i --;
      }
  };
  timer = setInterval(fn, 1000);
  fn();
});
</script>
</body>
</html>
