<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page page-current">
        <div class="page-bg"></div>
        <!-- 这里是页面内容区 -->
        <button type="button" class="page-btn">重新缴费</button>
        <h1 class="page-title">
          <a class="icon icon-left pull-left external button-link" style="
            position:absolute;
            left:0.85rem;
            top:0;
            color:#fff;
          "></a>
          缴费失败
        </h1>
        <div class="content">
          <div class="form-box">
            <div class="text-center result-tips">
              <img src="images/pay-icon-3.png">
              <span class="txt text-red">支付失败，请重试！</span>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-title">报读明细</div>
            <div class="box-cnt">
              <div class="form-group-item">
                <div class="form-group">
                  <div class="media">
                    <div class="media-side vertical-middle">
                      <label class="text-nowrap control-label">姓名</label>
                    </div>
                    <div class="media-body vertical-middle">
                      <div class="txt">赵雅来</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-item">
                <div class="form-group">
                  <div class="media">
                    <div class="media-side vertical-middle">
                      <label class="text-nowrap control-label">身份证</label>
                    </div>
                    <div class="media-body vertical-middle">
                      <div class="txt">4306261456548688556</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-item">
                <div class="form-group">
                  <div class="media">
                    <div class="media-side vertical-middle">
                      <label class="text-nowrap control-label">报名学期</label>
                    </div>
                    <div class="media-body vertical-middle">
                      <div class="txt">2018年春</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-item">
                <div class="form-group">
                  <div class="media">
                    <div class="media-side vertical-middle">
                      <label class="text-nowrap control-label">专业层次</label>
                    </div>
                    <div class="media-body vertical-middle">
                      <div class="txt">专科</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-item">
                <div class="form-group">
                  <div class="media">
                    <div class="media-side vertical-middle">
                      <label class="text-nowrap control-label">专业名称</label>
                    </div>
                    <div class="media-body vertical-middle">
                      <div class="txt">工商管理</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/sm.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
