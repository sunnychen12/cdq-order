<script type="text/javascript">

$(document)
//提交
.on('click', '[data-id="submit"]', function(event) {
  if( !checkform( $('.page') ) ) return;
})
//获取手机验证码
.on('click', '[data-role="get-ver-code"]', function(event) {
  var that=$(this);
  that.addClass("disabled").prop('disabled', true).html('重新获取<span class="count-down2">(60s)</span>');

  var timer,i = 60;
  var fn = function () {
      if(i<=0){
        that.removeClass("disabled").prop('disabled', false).find(".count-down2").html("");
        clearInterval(timer);
      }
      else{
        that.find(".count-down2").html("("+i+"s)");
        i --;
      }
  };
  timer = setInterval(fn, 1000);
  fn();
});
</script>
