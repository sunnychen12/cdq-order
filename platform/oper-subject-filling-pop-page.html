<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>框架页</title>
<script type="text/javascript" src='dist/loadcss.js'></script>

<style type="text/css">
html,body{
  height: 100%;
}
</style>
</head>
<body>
<form class="layui-form" action="">
<div class="pop-footer">
  <div class="padding10 text-right">
    <button class="layui-btn layui-btn-danger min-width-100" lay-filter="form" lay-submit>
      确认添加
    </button>
  </div>
</div>

<div class="pop-content">
    <div class="padding10">
      <table class="layui-table margin-none" table-no-hover>
        <colgroup>
          <col width="20%"></col>
        </colgroup>
        <tbody>
          <tr>
            <th class="text-center">题型</th>
            <td>
              <input type="text" name="title" class="layui-input" autocomplete="off" lay-verify="verify-control" placeholder="请输入题型" value="填空题"
                data-regexp="*1"
                null-msg="请输入题型"
                error-msg="请输入题型"
              >
            </td>
          </tr>
          <tr>
            <th class="text-center">题目标题</th>
            <td>
              <textarea placeholder="请在这里输入填空题内容，例如：迎着夕阳，他快速的向我______" class="layui-textarea" rows="5" lay-verify="verify-control"
                data-regexp="*1"
                null-msg="请输入题目标题"
                error-msg="请输入题目标题"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th class="text-center">答案</th>
            <td>
              <div class="layui-form-item layui-form-pane">
                <label class="layui-form-label">第1空：</label>
                <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="verify-control" autocomplete="off" placeholder="在这里填写空格的答案，多个答案用、号隔开，例如：跑来、奔跑而来" class="layui-input" 
                    data-regexp="/^[^、]+(、[^、]+)*$/"
                    null-msg="请输入答案"
                    error-msg="多个答案用、号隔开"
                  >
                </div>
              </div>
              <div class="layui-form-item layui-form-pane">
                <label class="layui-form-label">第2空：</label>
                <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="verify-control" autocomplete="off" placeholder="在这里填写空格的答案，多个答案用、号隔开，例如：跑来、奔跑而来" class="layui-input" 
                    data-regexp="/^[^、]+(、[^、]+)*$/"
                    null-msg="请输入答案"
                    error-msg="多个答案用、号隔开"
                  >
                </div>
              </div>
              <div class="layui-form-item layui-form-pane">
                <label class="layui-form-label">第3空：</label>
                <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="verify-control" autocomplete="off" placeholder="在这里填写空格的答案，多个答案用、号隔开，例如：跑来、奔跑而来" class="layui-input" 
                    data-regexp="/^[^、]+(、[^、]+)*$/"
                    null-msg="请输入答案"
                    error-msg="多个答案用、号隔开"
                  >
                </div>
              </div>
              <div class="layui-form-item layui-form-pane">
                <label class="layui-form-label">第4空：</label>
                <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="verify-control" autocomplete="off" placeholder="在这里填写空格的答案，多个答案用、号隔开，例如：跑来、奔跑而来" class="layui-input" 
                    data-regexp="/^[^、]+(、[^、]+)*$/"
                    null-msg="请输入答案"
                    error-msg="多个答案用、号隔开"
                  >
                </div>
              </div>
              <div class="layui-form-item layui-form-pane margin-bottom-none">
                <label class="layui-form-label">第5空：</label>
                <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="verify-control" autocomplete="off" placeholder="在这里填写空格的答案，多个答案用、号隔开，例如：跑来、奔跑而来" class="layui-input" 
                    data-regexp="/^[^、]+(、[^、]+)*$/"
                    null-msg="请输入答案"
                    error-msg="多个答案用、号隔开"
                  >
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th class="text-center">题目标签</th>
            <td>
              <input type="text" name="title" class="layui-input" autocomplete="off" lay-verify="verify-control" placeholder="可以在这里为题目定义标签或分类属性，便于通过标签查找题目，多个标签用、号隔开。例如：第一章、第二节、练习题"
                data-regexp="/^[^、]+(、[^、]+)*$/"
                null-msg="请输入题目标题"
                error-msg="多个标签用、号隔开"
              >
            </td>
          </tr>
          <tr>
            <th class="text-center">题目解析</th>
            <td>
              <textarea placeholder="请输入题目解析" class="layui-textarea" rows="8"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</form>
<script type="text/javascript" src='dist/loadjs.js'></script>

<script type="text/javascript">
layui.use(['form','layer'], function(){
  var form = layui.form,
      layer = layui.layer;

  //监听提交
  form.on('submit', function(data){
    
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    parent.layer.close(index); //再执行关闭  

    return false;
  });
});
</script>

</body>
</html>
