<script type="text/javascript" src='dist/loadjs.js'></script>
<script type="text/javascript">
layui.use(['jquery'], function(){
  //侧边导航加载内容
  window.loadSideMenuCnt=function (url){
    var $siteContentInner=$('[data-id="menu-content"]');
    var $loading=$siteContentInner.next('.overlay');
    $loading.show();
    $.ajax({
      url: url,
      cache: false,
      type: 'GET',
      dataType: 'html',
    })
    .done(function(data) {
      $siteContentInner.html(data);
    })
    .fail(function() {
      $siteContentInner.html("error");
    })
    .always(function(){
      $loading.hide();
    });
  }

  $('.side-tree-menu').on('click', 'a', function(event) {
    event.preventDefault();
    var url=$(this).attr('href');

    if(url!='#'){
      loadSideMenuCnt($(this).attr('href'));
    }

    $(this).parent().addClass('cur').siblings().removeClass('cur');
    
  });

  //左右等高处理
  setInterval(function(){
    var $menu=$('.site-tree');
    var sideH=$('.side-tree-menu').height();
    var contH=$('.site-content').height();
    if(sideH<contH){
      $menu.height(contH);
    }
    else{
      $menu.height('auto');
    }
    
  },50)
  

  loadSideMenuCnt('my-study-ajax-page-skin-v1.html');
});
</script>
